  <script>
    // 初期化処理
    $(document).ready(function() {
      // アプリのバージョンを取得
      google.script.run
        .withSuccessHandler(function(version) {
          $('#app-version').text(version);
        })
        .getAppVersion();
      
      // 現在のユーザー情報を取得
      google.script.run
        .withSuccessHandler(function(user) {
          if (!user) {
            // ユーザー情報が取得できない場合はログイン画面にリダイレクト
            window.location.reload();
            return;
          }
          
          // ユーザー情報を表示
          $('#user-info').html(`${user['店舗']} - ${user['名前']} (${user['Role']})`);
          
          // 管理者かどうかを確認
          google.script.run
            .withSuccessHandler(function(isAdmin) {
              if (isAdmin) {
                $('#nav-item-admin').show();
              }
            })
            .isUserAdmin();
        })
        .getCurrentUser();
      
      // ナビゲーションのイベントハンドラ
      $('#nav-record').click(function(e) {
        e.preventDefault();
        $('#record-section').show();
        $('#admin-section').hide();
        $(this).parent().addClass('active');
        $('#nav-admin').parent().removeClass('active');
      });
      
      $('#nav-admin').click(function(e) {
        e.preventDefault();
        $('#record-section').hide();
        $('#admin-section').show();
        $(this).parent().addClass('active');
        $('#nav-record').parent().removeClass('active');
        
        // 管理者権限チェック
        google.script.run
          .withSuccessHandler(function(isAdmin) {
            if (!isAdmin) {
              alert('管理者権限がありません。');
              $('#nav-record').trigger('click');
            }
          })
          .withFailureHandler(handleError)
          .checkAdminPermission();
      });
      
      // ログアウトボタンのイベントハンドラ
      $('#logout-button').click(function() {
        if (confirm('ログアウトしますか？')) {
          showLoading();
          google.script.run
            .withSuccessHandler(function(result) {
              hideLoading();
              if (result) {
                window.location.reload();
              } else {
                alert('ログアウトに失敗しました。');
              }
            })
            .withFailureHandler(function(error) {
              hideLoading();
              handleError(error);
            })
            .logout();
        }
      });
      
      // 練習記録フォームの初期化
      initPracticeForm();
    });
  </script>
